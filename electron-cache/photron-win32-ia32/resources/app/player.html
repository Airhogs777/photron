<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>phosphorus</title>
<link rel=stylesheet href=player.css>
<div class=controls>
  <div class=progress-bar></div>
  <span class=close onclick="javascript:window.close()" oncontextmenu="require('electron').remote.getCurrentWebContents().toggleDevTools();"></span>
  <span class=stop></span>
  <span class=pause></span>
  <span class=flag title="Shift+click to enable turbo mode."></span>
  <div class=turbo>Turbo Mode</div>
  <span class=close-mac onclick="javascript:window.close()"></span>
  <span class=full-screen></span>
</div>
<div class=player></div>
<div class=internal-error>
  An internal error occurred. <a id=error-bug-link target=_blank href=https://github.com/nathan/phosphorus/issues/new>Click here</a> to file a bug report.
</div>
<script src=fonts.js></script>
<script src=lib/rgbcolor.js></script>
<script src=lib/StackBlur.js></script>
<script src=lib/canvg.js></script>
<script src=phosphorus.js></script>
<script src=player.js></script>
<script>
window.JSZip = require('jszip');
(function() {
  'use strict';
  
  if(process.platform == "darwin") {
    document.querySelector(".controls .close").style.display = "none";
  } else {
    document.querySelector(".controls .close-mac").style.display = "none";
  }

  document.title = 'photron';
  P.player.load(function(stage) {
    stage.triggerGreenFlag();
  }, function(title) {
    document.title = title ? title + ' \xb7 photron' : 'photron';
  });

}());

</script>
